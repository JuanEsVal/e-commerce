<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- 2DO NAV -- CHRISTIAN M. -->
  <div class="nav2-section">
    <div class="first-section">
      <div class="search-container">
        <div><input type="text" placeholder="SEARCH"> <i class='bx bx-search'></i></div>
      </div>
      <div class="title-container">
        <h1>HYPE<i class='bx bx-anchor'></i>BAY</h1>
      </div>
      <div class="social-container">
        <i class='bx bxl-facebook-square media'></i>
        <i class='bx bxl-twitter media'></i>
        <i class='bx bxl-instagram media'></i>
        <i class='bx bxl-snapchat media'></i>
      </div>
    </div>
    <div class="second-section">
      <i class='bx bx-home-alt-2'></i>
      <span>HOME</span>
      <span>CATEGORIES</span>
      <span>CUSTOM</span>
      <span>LIMITED EDITION</span>
      <span>EXPLORE</span>
      <span>JOIN US</span>
      <span>STORES</span>
      <span>CONTACT</span>
    </div>
  </div>
  <!-- 2DO NAV TERMINADO -->
      <div class="img">
      <img src="assets/img/hanburguer.jpg" >
    </div>


  <header class="cabezera">
    <h1 class="titulo">Tienda</h1>
  </header>

  <div class="contenedor__principal">
    <main class="contenedor__productos">
      <h2>Productos:</h2>
      <section id="productosContenedor" class="productos"></section>
    </main>

    <asside class="contenedor__carrito">
      <h2>Carrito:</h2>
      <div id="articulosContenedor" class="articulos"></div>

      <h3>Total: <span id="precioTotal"></span> </h3>

      <div id="btnsAcciones">
        <button type="button" class="comprar">Comprar</button>
        <button type="button" class="limpiar">Vaciar</button>
      </div>
    </asside>
  </div>

  <script src="assets/js/main.js" type="module"></script>
</body>

</html>
